<!DOCTYPE html>
<html>
	<head>
		<title>User Detail Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>
			.form-group {
				margin-bottom: 20px;
			}
			label {
				font-weight: bold;
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2 class="mt-5 mb-4">User Detail Page</h2>
			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Amount
							</label>
							<h3>1000 $ /month</h3>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Data</label>
							<p>10 Gb</p>
						</div>
					</div>
				</div>


        <div class="form-group">
					<label>Device:</label>
					<input type="text" class="form-control" id="email" value="Laptop" readonly>
				</div>

				<div class="form-group">
					<label>Account Type:</label>
					<input type="text" class="form-control" id="email" value="Professional" readonly>
				</div>
				<div class="form-group">
					<label for="name">First Name:</label>
					<input type="text" class="form-control" id="name" value="John">
				</div>
				<div class="form-group">
					<label for="name">Last Name:</label>
					<input type="text" class="form-control" id="name" value="Doe">
				</div>
				<div class="form-group">
					<label for="password">Address:</label>
					<input type="text" class="form-control" id="password" value="SomeWhere on Earth">
				</div>
				<div class="form-group">
					<label for="phone">Pastal Code:</label>
					<input type="text" class="form-control" id="phone" value="43260"/>
				</div>
				<div class="form-group">
					<label for="address">City:</label>
					<input type="text" class="form-control" id="phone" value="Kabul"/>
				</div>
				<div class="form-group">
					<label for="address">Country:</label>
					<input type="text" class="form-control" id="phone" value="Afghanistan"/>
				</div>
				<div class="form-group">
					<label for="address">Email:</label>
					<input type="text" class="form-control" id="phone" value="jhon@gamil.com"/>
				</div>
				<div class="form-group">
					<label for="address">Website:</label>
					<input type="text" class="form-control" id="phone" value="www.google.com"/>
				</div>
				<div class="form-group">
					<label for="address">Telephone:</label>
					<input type="text" class="form-control" id="phone" value="+92 334 5413268"/>
				</div>	
        <div class="form-group">
					<label for="address">Credit Card:</label>
					<input type="text" class="form-control" id="phone" value="3445 1234 1234 1234" readonly/>
				</div>

				<button type="submit" class="btn btn-primary">Save Changes</button>
			</form>
		</div>
	</body>
</html>
