<script>
  var currentLng
  if (localStorage.getItem('lang')) {
    currentLng = localStorage.getItem('lang');
    var select = document.getElementById("language-select");
    select.value = currentLng; 
    console.warn('yahan to aya tha')
  } else {
    currentLng = 'en'
  }
  function changeLanguage() {
    var select = document.getElementById("language-select");
    var selectedValue = select.options[select.selectedIndex].value;
    currentLng = selectedValue;
    localStorage.setItem('lang', currentLng)
    var translate = new Translate();
    var attributeName = 'data-tag';
    translate.init(attributeName, currentLng);
    translate.process();

  }


  function load() {
    console.log('chal rha hy')

    let abc = document.getElementById('language-select')
    if(localStorage.getItem('lang')){
      abc.value = localStorage.getItem('lang');  
    }


    var translate = new Translate();
    var attributeName = 'data-tag';
    translate.init(attributeName, currentLng);
    translate.process();
  }
</script>

    // Add event listeners to dots
    sliderDots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        goToItem(index);
      });
    });

    // Set active dot
    function setActiveDot(index) {
      sliderDots.forEach((dot) => {
        dot.classList.remove('active');
      });
     // sliderDots[index].classList.add('active');
    }

    // Go to item
    function goToItem(index) {
     // sliderTrack.style.transform = `translateX(-${index * (100 / 3)}%)`;
      setActiveDot(index);
      itemIndex = index;
    }

    // Previous item
    function prevItem() {
      if (itemIndex === 0) {
        itemIndex = lastIndex - 2;
      } else if (itemIndex === 1) {
        itemIndex = lastIndex - 1;
      } else {
        itemIndex -= 3;
      }
      goToItem(itemIndex);
    }

    // Next item
    function nextItem() {
      if (itemIndex === lastIndex - 2) {
        itemIndex = 0;
      } else if (itemIndex === lastIndex - 1) {
        itemIndex = 1;
      } else {
        itemIndex += 3;
      }
      goToItem(itemIndex);
    }

    setInterval(() => {
      nextItem();
