<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard Example</title>
		<style>
			.container {
				display: flex;
				justify-content: space-between;
				align-items: center;
				height: 90vh;
				background-color: #f0f0f0;
				padding: 0 20px;
			}

			.link-box {
				width: 45%;
				height: 150px;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #336699;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			}

			.link-box a {
				color: #fff;
				font-size: 24px;
				text-decoration: none;
			}
		</style>
	</head>
	<body class="container">
		<div class="link-box">
			<a href="/adminTranslation.html">Translations</a>
		</div>
		<div class="link-box">
			<a href="/userList.html">Users</a>
		</div>
	</body>
</html>
